<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu peso en un lugar donde pesas menos</title>
</head>
<body>
    <h1>Tu peso en otro planeta</h1>
    <p>En la tierra pesas distinto que en Marte o Jupiter</p>
    <script>
    var usuario = prompt("Cual es tu peso?");
    var planeta = parseInt(prompt("Elige tu planeta. 1 es Marte, 2 es Jupiter."));
    var peso = parseFloat(usuario);
    var g_tierra = 9.8;
    var g_marte = 3.7;
    var g_jupiter = 24.8;
    var peso_final;
    var nombre;
    if(planeta==1){
        nombre = "Marte";
        peso_final = peso *g_marte / g_tierra;
    }
    else if (planeta==2){
        nombre = "Jupiter";
        peso_final = peso *g_jupiter / g_tierra;
    }
    else{
        nombre = "Cripton";
        peso_final = 1000000;
    }
    peso_final = (peso_final.toFixed(2));
    document.write("Tu peso en " + nombre + "es <strong>" + peso_final + " kilos </strong>");
    </script>
</body>
</html>
